<!DOCTYPE html>

<head>
    <meta charset="UTF-8"/>
    <title>Title</title>

    <link rel="stylesheet" href="/assets/vendor/bootstrap/bootstrap.min.css">
    <script src="/assets/vendor/jquery/jquery.min.js"></script>
    <script src="/assets/vendor/jquery-migrate/jquery-migrate.min.js"></script>
    <script src="/assets/vendor/popper.min.js"></script>
    <script src="/assets/vendor/bootstrap/bootstrap.min.js"></script>
</head>

<body>


<div class="container">
    <div class="row">
        <div class="col-md-5">

            <h1>Add a book </h1>

            <form action="#" th:action="@{/addbook}"  method="GET" th:object="${bookObject}">


                <p>Id: <input type="text" th:field="*{id}" required/></p>
                <p>Name: <input type="text" th:field="*{name}" required/></p>
                <p >Copies: <input type="text" th:field="*{copies}" required/></p>
                <div class="form-group">
                    <h4 class="text-danger"
                        th:if="${#fields.hasErrors('copies')}"
                        th:errors="*{copies}">

                    </h4>


                <label>Categories</label>
                <select th:field="*{category.id}" class="form-control">
                    <option
                            th:each="category : ${categories}"
                            th:value="${category.getId()}"
                            th:text="${category.getName()}">
                    </option>
                </select>

                <label for="image">Image</label>
                <input name="image" id="image" class="form-control" type="file" required/>

                <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>


            </form>

            <a type="button" class="btn btn-primary" href="/books">Back</a>

        </div>
    </div>
</div>

</body>
</html>
