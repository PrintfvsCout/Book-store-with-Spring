<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <!--<link href="/static/css/bootstrap.min.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>-->
    <!--<script src="/static/js/bootstrap.js" type="application/javascript"></script>-->
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>-->
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/esm/popper-utils.js"></script>-->
    <link rel="stylesheet" href="/assets/vendor/bootstrap/bootstrap.min.css">
    <script src="/assets/vendor/jquery/jquery.min.js"></script>
    <script src="/assets/vendor/jquery-migrate/jquery-migrate.min.js"></script>
    <script src="/assets/vendor/popper.min.js"></script>
    <script src="/assets/vendor/bootstrap/bootstrap.min.js"></script>
</head>

<body>


<div th:if="${param.error}">
    <h2 class="text-center text-danger" th:text="${param.error}"></h2>
</div>

<div class="container mb-4">
    <div class="row">
        <div class="col-12" th:if="${books.size() >= 0}">
            <div class="table-responsive">

                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col"></th>
                        <th scope="col" >Name</th>
                        <th scope="col" >Number of copies</th>
                        <th scope="col" >Category</th>

                        <th></th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="book : ${books}">

                        <td th:text="${book.getName()}"></td>
                        <td th:text="${book.getCopies()}"></td>
                        <td th:text="${book.getCategory().getName()}"></td>

                        <td class="text-right">
                            <form th:action="@{/book/{id}/delete(id=${book.getId()})}" th:method="GET">
                                <button type="submit" class="btn btn-sm btn-danger"><i class="fa fa-trash">Delete</i></button>
                            </form>
                            <a href="/bookpage" class="btn btn-block btn-light">Edit</a>
                        </td>


                    </tr>

                    </tbody>

                </table>

            </div>

        </div>
        <div class="col mb-2">
            <div class="row">
                <div class="col-sm-12  col-md-12">
                    <a href="/bookpage" class="btn btn-block btn-light">Add new book</a>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
